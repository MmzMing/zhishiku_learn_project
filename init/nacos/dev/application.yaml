spring:
  #解决swagger-ui.html 404问题
  mvc:
    path-match:
      matching-strategy: ant_path_matcher
  #调节允许文件大小
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  #配置本地优先
  cloud:
    config:
      override-noe: true
  # 安全配置
  security:
    user:
      name: test
      password: test
  redis:
    host: 192.168.101.51
    port: 6379
    password:
    database: 8
# Feign 配置
feign:
  # 启用 Sentinel 支持，用于服务间的熔断和限流
  sentinel:
    enabled: true
  # 启用 OkHttp 作为 HTTP 客户端
  okhttp:
    enabled: true
  # 启用 Apache HttpClient 作为 HTTP 客户端
  httpclient:
    enabled: true
  # 客户端配置
  client:
    config:
      # 默认配置，适用于所有 Feign 客户端
      default:
        # 连接超时时间：10秒
        connectTimeout: 10000
        # 读取超时时间：60秒
        readTimeout: 60000
      # 为特定服务 RemoteXXXApiService 自定义超时配置
      RemoteXXXApiService:
        # 连接超时时间：100秒
        connectTimeout: 100000
        # 读取超时时间：600秒
        readTimeout: 600000
  # 请求/响应压缩配置
  compression:
    # 请求压缩配置
    request:
      # 禁用请求压缩
      enabled: false
      # 最小请求大小阈值（字节）
      min-request-size: 8192
    # 响应压缩配置
    response:
      # 禁用响应压缩
      enabled: false
      # 是否使用 GZIP 解码器
      useGzipDecoder: false

#mybatis-plus
mybatis-plus:
  mapper-locations: classpath:com/whm/*/mapper/*Mapper.xml
  configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    call-setters-on-nulls: true
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  sql-log:
    enable: true


#日志配置
