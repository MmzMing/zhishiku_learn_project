# Tomcat
server:
  servlet:
    context-path: /auth
  port: 30010
# Spring
spring:
  application:
    name: zhishiku-service-auth
  profiles:
    active: dev
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      #配置文件相关配置
      config:
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: application.yaml
            group: ${spring.profiles.active}
            refresh: true
        extension-configs:
          - data-id: ${spring.application.name}-${spring.profiles.active}.yaml
            group: ${spring.profiles.active}
            refresh: true
      #服务注册相关配置
      discovery:
        group: ${spring.profiles.active}