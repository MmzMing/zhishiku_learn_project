# Tomcat
server:
  servlet:
    context-path: /system
  port: 40020
# Spring
spring:
  application:
    name: zhishiku-service-system
  profiles:
    active: dev
  cloud:
    nacos:
      #配置文件相关配置
      config:
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: application.yaml
            group: ${spring.profiles.active}
            refresh: true
        extension-configs:
          - data-id: ${spring.application.name}-${spring.profiles.active}.yaml
            group: ${spring.profiles.active}
            refresh: true
      #服务注册相关配置
      discovery:
        group: ${spring.profiles.active}